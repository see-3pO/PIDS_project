<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=EB+Garamond:wght@400;500&family=Lora&family=Montserrat&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/static/login_styles.css">
    </head>
    <body>
        <div class="login">
            <h1>Login</h1>
            <div class="links">
                <a href="{{url_for('login')}}" class="active">LOGIN</a>
                <a href="{{url_for('register')}}">REGISTER</a>
            </div>
            
            <form action="{{ url_for('login') }}" method="post" autocomplete="off">
                <label for="national-id">
                    <i class="bi bi-person-vcard-fill"></i>
                </label>
                <input type="text" name="national-id" id="national-id" placeholder="National-id" minlength="8" maxlength="8" required>

                <label for="password">
                    <i class="bi bi-lock-fill"></i>
                </label>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <div class="message">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            {% if 'error' in message %}
                                <div class="error-message">{{ message }}</div>
                            {% else %}
                                <div class="success-message">{{ message }}</div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
                <input type="submit" value="Login">

            </form>
        </div>
    </body>
</html>
